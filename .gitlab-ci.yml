stages:
  - build
  - test
  - deploy

build-backend:
  image: mcr.microsoft.com/dotnet/core/sdk:3.0
  stage: build
  script:
    - "cd web"
    - "dotnet restore"
    - "dotnet build"

test-frontend:
  image: node:12.13.0
  stage: test
  script: 
    - "cd web"
    - "npm test"

minify:
  image: node:12.13.0
  stage: deploy
  script: 
    - "cd web"
    - "npm run minify"