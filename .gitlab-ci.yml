stages:
  - build
  - test
  - deploy

build-backend:
  image: mcr.microsoft.com/dotnet/core/sdk:3.0
  stage: build
  script:
    - "cd web"
    - "dotnet restore"
    - "dotnet build"

test-frontend:
  image: node:12.13.0
  stage: test
  before_script:
    - "cd web"
    - "npm install"
  script: 
    - "npm test"

minify:
  image: node:12.13.0
  stage: deploy
  before_script:
    - "cd web"
    - "npm install"
  script: 
    - "npm run minify"

deploy-backend:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script: 
    - ssh bpawl@92.222.72.170 "cd ~/workspace && bash deploy.sh"